<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMesh - Self-Healing Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4),
                        0 0 100px rgba(124, 58, 237, 0.1);
            padding: 40px;
            max-width: 1400px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 50%, #e879f9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 800;
            letter-spacing: -1px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 400;
            animation: fadeIn 1s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .network-wrapper {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.1),
                        0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #network {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: block;
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        button.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button.danger:hover {
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        button.success:hover {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .status {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .status h3 {
            color: #c084fc;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 700;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .stat-item {
            background: rgba(15, 23, 42, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.85em;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 800;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .stat-value.good {
            color: #34d399;
            text-shadow: 0 0 20px rgba(52, 211, 153, 0.3);
        }

        .stat-value.bad {
            color: #f87171;
            text-shadow: 0 0 20px rgba(248, 113, 113, 0.3);
        }

        .log {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
            color: #e2e8f0;
            padding: 20px;
            border-radius: 15px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .log::-webkit-scrollbar {
            width: 8px;
        }

        .log::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 4px;
        }

        .log::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }

        .log::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.7);
        }

        .log-entry {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 6px;
            background: rgba(30, 41, 59, 0.5);
            border-left: 3px solid transparent;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.error {
            color: #fca5a5;
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .log-entry.success {
            color: #86efac;
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .log-entry.info {
            color: #7dd3fc;
            border-left-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .legend {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .legend-item:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: scale(1.05);
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(226, 232, 240, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .legend-item span {
            color: #cbd5e1;
            font-size: 0.9em;
            font-weight: 500;
        }

        .link {
            stroke: #475569;
            stroke-opacity: 0.4;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .link.active-path {
            stroke: #34d399;
            stroke-width: 4px;
            stroke-opacity: 1;
            filter: drop-shadow(0 0 4px rgba(52, 211, 153, 0.6));
            animation: pathPulse 2s ease-in-out infinite;
        }

        .link.failed {
            stroke: #ef4444;
            stroke-dasharray: 5, 5;
            stroke-opacity: 0.3;
            animation: dash 20s linear infinite;
        }

        @keyframes pathPulse {
            0%, 100% {
                stroke-width: 4px;
                stroke-opacity: 1;
            }
            50% {
                stroke-width: 6px;
                stroke-opacity: 0.8;
            }
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -200;
            }
        }

        .node circle {
            stroke: rgba(226, 232, 240, 0.8);
            stroke-width: 3px;
            cursor: grab;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.4));
        }

        .node:hover circle {
            stroke-width: 5px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.6));
        }

        .node.dragging circle {
            cursor: grabbing;
            stroke-width: 6px;
        }

        .node.failed circle {
            fill: #ef4444 !important;
            opacity: 0.3;
            animation: failPulse 1s ease-in-out;
        }

        @keyframes failPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .node.source circle {
            fill: #3b82f6;
            stroke: #1e40af;
            filter: drop-shadow(0 0 12px rgba(59, 130, 246, 0.6));
        }

        .node.target circle {
            fill: #f59e0b;
            stroke: #b45309;
            filter: drop-shadow(0 0 12px rgba(245, 158, 11, 0.6));
        }

        .node text {
            font-size: 12px;
            font-weight: 700;
            pointer-events: none;
            text-anchor: middle;
            fill: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .tooltip {
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 8px;
            padding: 12px 16px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 13px;
            color: #e2e8f0;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .tooltip.visible {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 700;
            color: #c084fc;
            margin-bottom: 6px;
        }

        .tooltip-detail {
            color: #94a3b8;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="tooltip" id="tooltip">
        <div class="tooltip-title"></div>
        <div class="tooltip-detail"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üõ∞Ô∏è AutoMesh Network</h1>
            <p class="subtitle">Self-Healing Mesh Network Visualization</p>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #3b82f6;"></div>
                <span>Source Node</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f59e0b;"></div>
                <span>Target Node</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #10b981;"></div>
                <span>Active Node</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ef4444; opacity: 0.4;"></div>
                <span>Failed Node</span>
            </div>
            <div class="legend-item">
                <div style="width: 30px; height: 3px; background: #34d399; box-shadow: 0 0 8px rgba(52, 211, 153, 0.5);"></div>
                <span>Active Path</span>
            </div>
        </div>

        <div class="network-wrapper">
            <svg id="network" width="1340" height="650"></svg>
        </div>

        <div class="controls">
            <button onclick="findPath()">üîç Find Route</button>
            <button class="danger" onclick="failRandomNode()">‚ùå Fail Random Node</button>
            <button class="danger" onclick="failRandomLink()">‚ö° Break Random Link</button>
            <button class="success" onclick="healNetwork()">üîÑ Heal Network</button>
            <button onclick="resetNetwork()">üîÑ Reset Network</button>
        </div>

        <div class="status">
            <h3>üìä Network Status</h3>
            <div class="status-grid">
                <div class="stat-item">
                    <span class="stat-label">Active Nodes</span>
                    <span class="stat-value good" id="activeNodes">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Failed Nodes</span>
                    <span class="stat-value bad" id="failedNodes">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Active Links</span>
                    <span class="stat-value good" id="activeLinks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Path Latency</span>
                    <span class="stat-value" id="pathLatency">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Network Health</span>
                    <span class="stat-value good" id="networkHealth">100%</span>
                </div>
            </div>
        </div>

        <div class="log" id="log">
            <div class="log-entry info">üöÄ Network initialized - Click 'Find Route' to start</div>
        </div>
    </div>

    <script>
        // Network data structure
        let nodes = [];
        let links = [];
        let failedNodes = new Set();
        let failedLinks = new Set();
        let currentPath = [];
        let sourceNode = 0;
        let targetNode = 9;

        // Initialize network
        function initNetwork() {
            nodes = [];
            links = [];
            failedNodes = new Set();
            failedLinks = new Set();
            currentPath = [];

            // Create 10 nodes
            for (let i = 0; i < 10; i++) {
                nodes.push({
                    id: i,
                    name: `N${i}`,
                    x: Math.random() * 1200 + 70,
                    y: Math.random() * 550 + 50
                });
            }

            // Create mesh topology with redundancy
            const linkSet = new Set();
            
            // Ensure connectivity - create spanning tree
            for (let i = 1; i < nodes.length; i++) {
                const target = Math.floor(Math.random() * i);
                const latency = Math.floor(Math.random() * 20) + 5;
                links.push({ source: target, target: i, latency, id: `${target}-${i}` });
                linkSet.add(`${Math.min(target, i)}-${Math.max(target, i)}`);
            }

            // Add extra random links for redundancy
            const extraLinks = 8;
            let attempts = 0;
            while (links.length < nodes.length - 1 + extraLinks && attempts < 100) {
                const source = Math.floor(Math.random() * nodes.length);
                const target = Math.floor(Math.random() * nodes.length);
                const key = `${Math.min(source, target)}-${Math.max(source, target)}`;
                
                if (source !== target && !linkSet.has(key)) {
                    const latency = Math.floor(Math.random() * 20) + 5;
                    links.push({ source, target, latency, id: key });
                    linkSet.add(key);
                }
                attempts++;
            }

            renderNetwork();
            updateStatus();
            addLog('Network initialized with ' + nodes.length + ' nodes and ' + links.length + ' links', 'info');
        }

        // Dijkstra's algorithm for shortest path
        function dijkstra(start, end) {
            const distances = {};
            const previous = {};
            const unvisited = new Set();

            nodes.forEach(node => {
                distances[node.id] = Infinity;
                previous[node.id] = null;
                if (!failedNodes.has(node.id)) {
                    unvisited.add(node.id);
                }
            });

            distances[start] = 0;

            while (unvisited.size > 0) {
                let current = null;
                let minDist = Infinity;
                
                unvisited.forEach(nodeId => {
                    if (distances[nodeId] < minDist) {
                        minDist = distances[nodeId];
                        current = nodeId;
                    }
                });

                if (current === null || current === end) break;
                unvisited.delete(current);

                // Check neighbors
                links.forEach(link => {
                    if (failedLinks.has(link.id)) return;
                    
                    let neighbor = null;
                    if (link.source.id === current || link.source === current) {
                        neighbor = link.target.id !== undefined ? link.target.id : link.target;
                    } else if (link.target.id === current || link.target === current) {
                        neighbor = link.source.id !== undefined ? link.source.id : link.source;
                    }

                    if (neighbor !== null && unvisited.has(neighbor)) {
                        const alt = distances[current] + link.latency;
                        if (alt < distances[neighbor]) {
                            distances[neighbor] = alt;
                            previous[neighbor] = current;
                        }
                    }
                });
            }

            // Reconstruct path
            if (distances[end] === Infinity) {
                return { path: null, distance: Infinity };
            }

            const path = [];
            let curr = end;
            while (curr !== null) {
                path.unshift(curr);
                curr = previous[curr];
            }

            return { path, distance: distances[end] };
        }

        // Find and display path
        function findPath() {
            const result = dijkstra(sourceNode, targetNode);
            
            if (result.path === null) {
                addLog(`‚ùå No path found from N${sourceNode} to N${targetNode}`, 'error');
                currentPath = [];
            } else {
                currentPath = result.path;
                const pathStr = result.path.map(id => `N${id}`).join(' ‚Üí ');
                addLog(`‚úÖ Route found: ${pathStr} (${result.distance}ms)`, 'success');
            }
            
            renderNetwork();
            updateStatus();
        }

        // Fail random node
        function failRandomNode() {
            const activeNodes = nodes.filter(n => !failedNodes.has(n.id) && n.id !== sourceNode && n.id !== targetNode);
            if (activeNodes.length === 0) {
                addLog('‚ö†Ô∏è No more nodes to fail', 'info');
                return;
            }

            const node = activeNodes[Math.floor(Math.random() * activeNodes.length)];
            failedNodes.add(node.id);
            addLog(`üí• Node N${node.id} failed!`, 'error');
            
            // Auto-heal: find new path
            setTimeout(() => {
                addLog('üîÑ Attempting self-healing...', 'info');
                findPath();
            }, 500);
        }

        // Fail random link
        function failRandomLink() {
            const activeLinks = links.filter(l => !failedLinks.has(l.id));
            if (activeLinks.length === 0) {
                addLog('‚ö†Ô∏è No more links to break', 'info');
                return;
            }

            const link = activeLinks[Math.floor(Math.random() * activeLinks.length)];
            failedLinks.add(link.id);
            const sourceId = link.source.id !== undefined ? link.source.id : link.source;
            const targetId = link.target.id !== undefined ? link.target.id : link.target;
            addLog(`‚ö° Link N${sourceId} ‚Üî N${targetId} failed!`, 'error');
            
            // Auto-heal: find new path
            setTimeout(() => {
                addLog('üîÑ Attempting self-healing...', 'info');
                findPath();
            }, 500);
        }

        // Heal network
        function healNetwork() {
            if (failedNodes.size === 0 && failedLinks.size === 0) {
                addLog('‚úÖ Network is already healthy', 'success');
                return;
            }

            const healedNodes = failedNodes.size;
            const healedLinks = failedLinks.size;
            
            failedNodes.clear();
            failedLinks.clear();
            
            addLog(`üéâ Healed ${healedNodes} nodes and ${healedLinks} links`, 'success');
            findPath();
        }

        // Reset network
        function resetNetwork() {
            addLog('üîÑ Resetting network...', 'info');
            initNetwork();
            setTimeout(findPath, 300);
        }

        // Render network with D3
        function renderNetwork() {
            const svg = d3.select('#network');
            svg.selectAll('*').remove();

            // Define arrow marker
            svg.append('defs').append('marker')
                .attr('id', 'arrowhead')
                .attr('viewBox', '-0 -5 10 10')
                .attr('refX', 20)
                .attr('refY', 0)
                .attr('orient', 'auto')
                .attr('markerWidth', 8)
                .attr('markerHeight', 8)
                .append('svg:path')
                .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
                .attr('fill', '#999');

            // Draw links
            const linkElements = svg.selectAll('.link')
                .data(links)
                .enter()
                .append('line')
                .attr('class', d => {
                    let classes = 'link';
                    if (failedLinks.has(d.id)) classes += ' failed';
                    
                    // Check if link is in current path
                    if (currentPath.length > 1) {
                        for (let i = 0; i < currentPath.length - 1; i++) {
                            const s = currentPath[i];
                            const t = currentPath[i + 1];
                            const sourceId = d.source.id !== undefined ? d.source.id : d.source;
                            const targetId = d.target.id !== undefined ? d.target.id : d.target;
                            if ((sourceId === s && targetId === t) || (sourceId === t && targetId === s)) {
                                classes += ' active-path';
                            }
                        }
                    }
                    return classes;
                })
                .attr('x1', d => {
                    const sourceId = d.source.id !== undefined ? d.source.id : d.source;
                    return nodes[sourceId].x;
                })
                .attr('y1', d => {
                    const sourceId = d.source.id !== undefined ? d.source.id : d.source;
                    return nodes[sourceId].y;
                })
                .attr('x2', d => {
                    const targetId = d.target.id !== undefined ? d.target.id : d.target;
                    return nodes[targetId].x;
                })
                .attr('y2', d => {
                    const targetId = d.target.id !== undefined ? d.target.id : d.target;
                    return nodes[targetId].y;
                });

            // Drag behavior
            const drag = d3.drag()
                .on('start', function(event, d) {
                    d3.select(this).classed('dragging', true);
                })
                .on('drag', function(event, d) {
                    d.x = event.x;
                    d.y = event.y;
                    d3.select(this).attr('transform', `translate(${d.x},${d.y})`);
                    
                    // Update connected links
                    linkElements.each(function(l) {
                        const sourceId = l.source.id !== undefined ? l.source.id : l.source;
                        const targetId = l.target.id !== undefined ? l.target.id : l.target;
                        if (sourceId === d.id || targetId === d.id) {
                            d3.select(this)
                                .attr('x1', nodes[sourceId].x)
                                .attr('y1', nodes[sourceId].y)
                                .attr('x2', nodes[targetId].x)
                                .attr('y2', nodes[targetId].y);
                        }
                    });
                })
                .on('end', function(event, d) {
                    d3.select(this).classed('dragging', false);
                });

            // Draw nodes
            const nodeElements = svg.selectAll('.node')
                .data(nodes)
                .enter()
                .append('g')
                .attr('class', d => {
                    let classes = 'node';
                    if (failedNodes.has(d.id)) classes += ' failed';
                    if (d.id === sourceNode) classes += ' source';
                    if (d.id === targetNode) classes += ' target';
                    return classes;
                })
                .attr('transform', d => `translate(${d.x},${d.y})`)
                .call(drag);

            nodeElements.append('circle')
                .attr('r', 15)
                .attr('fill', d => {
                    if (d.id === sourceNode) return '#3b82f6';
                    if (d.id === targetNode) return '#f59e0b';
                    return '#10b981';
                });

            nodeElements.append('text')
                .attr('dy', 4)
                .text(d => d.name)
                .attr('fill', '#fff');

            // Tooltip interactions
            const tooltip = d3.select('#tooltip');
            
            nodeElements
                .on('mouseenter', function(event, d) {
                    const status = failedNodes.has(d.id) ? 'Failed' : 'Active';
                    const role = d.id === sourceNode ? 'Source' : d.id === targetNode ? 'Target' : 'Router';
                    const connectedLinks = links.filter(l => {
                        const sourceId = l.source.id !== undefined ? l.source.id : l.source;
                        const targetId = l.target.id !== undefined ? l.target.id : l.target;
                        return sourceId === d.id || targetId === d.id;
                    }).length;
                    
                    tooltip.select('.tooltip-title').text(`Node ${d.name}`);
                    tooltip.select('.tooltip-detail').html(
                        `Role: ${role}<br>Status: ${status}<br>Connections: ${connectedLinks}`
                    );
                    tooltip.classed('visible', true)
                        .style('left', (event.pageX + 15) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mousemove', function(event) {
                    tooltip
                        .style('left', (event.pageX + 15) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseleave', function() {
                    tooltip.classed('visible', false);
                });

            linkElements
                .on('mouseenter', function(event, d) {
                    const sourceId = d.source.id !== undefined ? d.source.id : d.source;
                    const targetId = d.target.id !== undefined ? d.target.id : d.target;
                    const status = failedLinks.has(d.id) ? 'Failed' : 'Active';
                    
                    tooltip.select('.tooltip-title').text(`Link ${nodes[sourceId].name} ‚Üî ${nodes[targetId].name}`);
                    tooltip.select('.tooltip-detail').html(
                        `Latency: ${d.latency}ms<br>Status: ${status}`
                    );
                    tooltip.classed('visible', true)
                        .style('left', (event.pageX + 15) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mousemove', function(event) {
                    tooltip
                        .style('left', (event.pageX + 15) + 'px')
                        .style('top', (event.pageY - 10) + 'px');
                })
                .on('mouseleave', function() {
                    tooltip.classed('visible', false);
                });
        }

        // Update status panel
        function updateStatus() {
            document.getElementById('activeNodes').textContent = nodes.length - failedNodes.size;
            document.getElementById('failedNodes').textContent = failedNodes.size;
            document.getElementById('activeLinks').textContent = links.length - failedLinks.size;
            
            if (currentPath.length > 0) {
                const result = dijkstra(sourceNode, targetNode);
                document.getElementById('pathLatency').textContent = result.distance + 'ms';
            } else {
                document.getElementById('pathLatency').textContent = '-';
            }

            const health = Math.round(((nodes.length - failedNodes.size) / nodes.length) * 100);
            const healthEl = document.getElementById('networkHealth');
            healthEl.textContent = health + '%';
            healthEl.className = 'stat-value ' + (health > 70 ? 'good' : 'bad');
        }

        // Add log entry
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.insertBefore(entry, log.firstChild);

            // Keep only last 20 entries
            while (log.children.length > 20) {
                log.removeChild(log.lastChild);
            }
        }

        // Initialize on load
        initNetwork();
        setTimeout(findPath, 500);
    </script>
</body>
</html>
